{{ define "postpreview" }}
<div class="post-preview-container fieldset-like">
	<h2>
		<span>
			Recent Posts
		</span>
	</h2>
	<ul>
		{{ range .Posts }}
		<li class="post-preview">
			<p>{{ .Date.Format "Jan 02, 2006" }}</p>
			<a href="/posts/{{ .Slug }}">{{ .Title }}</a>
		</li>
		{{ else }}
			<li>No blog posts found..</li>
		{{ end }}
	</ul>
</div>
{{ end }}
